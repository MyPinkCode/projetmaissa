<h3>Modification d'un produit </h3>
<hr height="10px">
<form #f = "ngForm" (ngSubmit)="onSubmit(f)">
<div id="d">
    <br>
    <div class="form-group">
        <label for="motdepasse">
        ID de produit : 
        </label>
       <input type="text" id="id" name="id" [(ngModel)]="id" class="form-control" placeholder="ID"  required class="form-control">
    </div>
   <!----<div [hidden]="id.valid||id.pristine" class="alert alert-danger">
        L'identifiant doit être une chaine

    </div>-->
    
        

<div class="form-group" id="d1">
    <label for="login">
    Nom du produit : 
    </label>
   <input type="text" [(ngModel)]="nom"  id="nom" name="nom" class="form-control" placeholder="Nom"  required > 
</div>

<div class="form-group" id="d1">
    <label for="login">
    Quantité  : 
    </label>
   <input type="number" [(ngModel)]="qte"  id="qte" name="qte" class="form-control" placeholder="Qte"  required > 
</div>


       

    <div class="form-group">
        <label for="prix">
        Prix : 
        </label>
       <input type="number" [(ngModel)]="prix" id="prix" name="prix" class="form-control" placeholder="Prix"  required class="form-control">
    </div>
    

<div class="form-group">
        <label for="prix">
        Option  : 
        </label>
       <input type="text" [(ngModel)]="option" id="option" name="option" class="form-control" placeholder="True/False"  required class="form-control">
    </div>
    <div class="form-group">
            <label for="prix">
            Disponibilité : 
            </label>
           <input type="text" [(ngModel)]="dispo" id="dispo" name="dispo" class="form-control" placeholder="Disponible/commande48h..."  required class="form-control">
    </div>
    <div class="form-group">
            <label for="prix">
            Source img 1 : 
            </label>
           <input type="text" [(ngModel)]="im1" id="im1" name="im1" class="form-control" placeholder="photo"  required class="form-control">
    </div>
    <div class="form-group">
            <label for="prix">
            source img 2  : 
            </label>
           <input type="text" [(ngModel)]="im2" id="im2" name="im2" class="form-control" placeholder="phpto détails"  required class="form-control">
    </div>
        
    <br>
<div [hidden] ="!submitted" id="msg">
        {{message}}
        <br><br><br>
</div>
    <div id="d3">
        <button class="btn btn-primary"  [disabled]="f.invalid">Modifier</button>
        <button class="btn btn-success"  [disabled]="f.invalid" type="submit" [routerLink]="['/accueil']">Vérifier</button>

        <button type="reset"  class="btn btn-danger">Annuler</button>
    </div>
</div>
</form>
<footer style="position: relative;top: 200px;text-align: center;">Created by Emna&Maïssa Copyright © 2019 </footer>
